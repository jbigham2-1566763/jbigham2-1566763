<input type="checkbox" name="vehicle" value="Bike">Introvert<br> <input type="checkbox" name="vehicle" value="Car">Extrovert

<select name="cars"> <option value="volvo">Lift weights</option> <option value="saab">play basketball</option> <option value="fiat">netflix</option> <option value="audi">spend time with family</option> </select><br>
</div>
